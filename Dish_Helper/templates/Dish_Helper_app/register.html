{% extends 'templates/Dish_Helper_app/base.html' %}

{% block content %}
    <h3>Register here</h3>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <p>{{ field.label }}: {{ field }}</p>
            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <input type="submit" value="SAVE">
    </form>

{% endblock %}
