{% extends 'templates/Dish_Helper_app/base.html' %}

{% block content %}
    <h3>login</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}: {{ field }}</p>
        {% endfor %}
        <input type="submit" value="login">
    </form>
    <br><br><br>
    <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
{% endblock %}
